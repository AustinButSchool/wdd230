    <div class="board">

        <div id="paper" class="long center">
            <h1>Order Here</h1>
            <form action="confirmation.html" method="get" class="form">
                <label for="firstName">Name:</label>
                <input type="text" id="firstName" name="firstName" required>
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
                <br>
                <label for="fruit">Fruits:</label>
                <select id="fruit" name="fruit" class="fruit" required>
                </select>
                <br>
                <label for="morefruit">Fruits 2:</label>
                <select id="morefruit" name="morefruit" class="fruit" required>
                </select>
                <br>
                <label for="evenfruit">Fruits 3:</label>
                <select id="evenfruit" name="evenfruit" class="fruit" required>
                </select>
                <br>
                <label for="specialInstructions">Special Instructions:</label>
                <input type="text" id="specialInstructions" name="specialInstructions">
                <br>

                <input type="submit" value="Place Order">

            </form>

        </div>

    </div>
