<!DOCTYPE html>

<head>

    <title>Bountiful Foods</title>
</head>

<body>
    <header>
        <h1>Bountiful Foods</h1>
    </header>

    <nav id="navBar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="lesson03/chamber-site-plan.html">Order</a></li>
            <li><a href="chamber/">About Us</a></li>
            </li>
        </ul>
    </nav>
    <div class="board">

        <div id="paper" class="long">
            <form action="confirmation.html" method="get" class="form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username">

                <br>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" pattern="[a-zA-Z0-9]{8,}">
                <br>
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" oninput="checkPasswordMatch()">
                <div id="formmessage"></div>

                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"> <!--pattern="[a-zA-Z0-9_.\-]+@byui.edu"-->

                <br>
                <label for="fruit">Fruits:</label>
                <select id="fruit" name="fruit" class="fruit">
                    <option>-</option>

                </select>
                <br>

                <label for="morefruit">Fruits 2:</label>
                <select id="morefruit" name="morefruit" class="fruit">
                    <option>-</option>
                </select>
                <br>

                <label for="evenfruit">Fruits 3:</label>
                <select id="evenfruit" name="evenfruit" class="fruit">
                    <option>-</option>

                </select>
                <br>


                <input type="submit" value="Place Order">

            </form>

        </div>

    </div>
</body>
<footer>jhij</footer>

<script src="scripts/paper.js"></script>
<script src="scripts/fruitList.js"></script>


</html>
