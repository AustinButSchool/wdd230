    <form action="record.html" method="get" class="form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" pattern="[a-zA-Z0-9]{8,}" required>
        <br>
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" oninput="checkPasswordMatch()" required>
        <div id="formmessage"></div>

        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" pattern="[a-zA-Z0-9_.\-]+@byui.edu" required>

        <br>
        <label for="pageRating">Page Rating:</label>

        <div id="rangevalue">0</div>
        <input type="range" id="r" name="r" min="0" max="10" value="0" step="1" list="rangevalues">
        <datalist id="rangevalues">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </datalist>
        </div>
        <input type="submit" value="Submit">

    </form>
